<div class="container">
    <div class="row">
        <h4 data-bind="text:displayName"></h4>

        <form class="col s12">
            <div class="row">
                <div class="input-field ">
                    <i class="mdi-action-label prefix"></i>
                    <input id="icon_prefix" type="text">
                    <label for="icon_prefix">Feed Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <i class="mdi-action-lock prefix"></i>
                    <input id="password" type="password" class="validate">
                    <label for="password">API Key</label>
                </div>
            </div>
            <div class="row">
                <a class="waves-effect waves-light btn blue">Create</a>
            </div>
        </form>
    </div>
</div>
