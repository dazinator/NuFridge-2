<div class="container">
    <div class="row">
        <h4 data-bind="text:displayName"></h4>
        <form class="col s12" data-bind="with: feed">
            <div class="row">
                <div class="input-field ">
                    <i class="mdi-action-label prefix"  data-bind="css: { active: name != '' }"></i>
                    <input id="icon_prefix" type="text" data-bind="value: name">
                    <label for="icon_prefix" data-bind="css: { active: name != '' }">Feed Name</label>
                
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <i class="mdi-action-lock prefix"></i>
                    <input id="password" type="password" class="validate">
                    <label for="password">API Key</label>
                </div>
            </div>
            <div class="row">
                <a class="waves-effect waves-light btn blue" data-bind="click: $root.updateClick">Update</a>
            </div>
        </form>
    </div>
</div>
