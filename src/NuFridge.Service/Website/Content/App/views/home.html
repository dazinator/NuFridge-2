<div class="container">

    <br />
    <div class="row">
        <div class="col s12 m12">
            <div class="card white">
                <div class="card-title" style="border-bottom: 1px #cfd8dc solid;">

                    <ul class="tabs white " style="width: 100%;" id="dashboardTabs">
                        <li class="tab col s6" style="width: 100%;"><a class="grey-text" href="#test2">Dashboard</a></li>
                    </ul>

                </div>
                <div class="card-content black-text">
                    <div id="test2" class="col s12">

                        <div class="row" data-bind="with: dashboard">

                            <div class="col s4">


                                <div class="card ">
                                    <div class="card-content white-text indigo lighten-1" style="padding: 5px 20px 0px 20px; background: #5677fc">
                                        <div class="row" style="margin-bottom: 0;">
                                            <div class="col s6">
                                                <i class="mdi-action-view-array indigo-text text-lighten-5" style="font-size: 4rem;">&nbsp;</i>
                                            </div>
                                            <div class="col s6" style="height: 50px;">
                                                <span class="white-text" style="float: right; font-size: 38px;" data-bind="text: packageCount"></span>
                                            </div>
                                            <div class="col s6">
                                                <span class="white-text" style="float: right; font-size: 15px;" data-bind="text: packageCount() == 1 ? 'Package' : 'Packages'"></span>
                                            </div>

                                        </div>

                                    </div>
                                    <!--<div class="card-action" style="padding: 10px;">
                    <a href="#" class="black-text">View Details</a>
                </div>-->
                                </div>


                            </div>
                            <div class="col s4">

                                <div class="card ">
                                    <div class="card-content white-text indigo lighten-1" style="padding: 5px 20px 0px 20px; cursor: pointer;" data-bind="click: $root.goToFeeds">
                                        <div class="row" style="margin-bottom: 0;">
                                            <div class="col s6">
                                                <i class="mdi-navigation-apps indigo-text text-lighten-5" style="font-size: 4rem;">&nbsp;</i>
                                            </div>
                                            <div class="col s6" style="height: 50px;">
                                                <span class="white-text" style="float: right; font-size: 38px;" data-bind="text: feedCount"></span>
                                            </div>
                                            <div class="col s6">
                                                <span class="white-text" style="float: right; font-size: 15px;" data-bind="text: feedCount() == 1 ? 'Feed' : 'Feeds'"></span>
                                            </div>

                                        </div>

                                    </div>
                                    <!--<div class="card-action" style="padding: 10px;">
                    <a href="#" class="black-text">View Details</a>
                </div>-->
                                </div>


                            </div>
                            <div class="col s4">

                                <div class="card ">
                                    <div class="card-content white-text indigo lighten-1" style="padding: 5px 20px 0px 20px;">
                                        <div class="row" style="margin-bottom: 0;">
                                            <div class="col s6">
                                                <i class="mdi-action-account-box indigo-text text-lighten-5" style="font-size: 4rem;">&nbsp;</i>
                                            </div>
                                            <div class="col s6" style="height: 50px;">
                                                <span class="white-text" style="float: right; font-size: 38px;" data-bind="text: userCount"></span>
                                            </div>
                                            <div class="col s6">
                                                <span class="white-text" style="float: right; font-size: 15px;" data-bind="text: userCount() == 1 ? 'User' : 'Users'"></span>
                                            </div>

                                        </div>

                                    </div>
                                    <!--<div class="card-action" style="padding: 10px;">
                    <a href="#" class="black-text">View Details</a>
                </div>-->
                                </div>


                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>




</div>
