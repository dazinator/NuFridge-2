<div class="container">
    <h4 data-bind="text: displayName"></h4>

    <div class="row">
        <div class="col s12">
            <ul class="tabs z-depth-1" style="width: 100%;" id="profileTabs">
                <li class="tab col s3" style="width: 50%;"><a href="#test1" class="active blue-text">General</a></li>
                <li class="tab col s3" style="width: 50%;"><a class="blue-text" href="#test2">Security</a></li>
            </ul>
        </div>
    </div>

    <form data-bind="with: user">
        <div id="test1" class="col s12">

            <div class="row">
                <div class="input-field col s12">
                    <i class="mdi-action-perm-identity prefix" data-bind="css: { active: userName() ? true : false }"></i>
                    <input id="Text1" type="text" readonly="readonly" data-bind="value: userName">
                    <label for="first_name" data-bind="css: { active: userName() ? true : false }">Username</label>
                </div>


                <div class="input-field col s6">
                    <i class="mdi-social-person prefix" data-bind="css: { active: firstName() ? true : false }"></i>
                    <input id="first_name" type="text" data-bind="value: firstName">
                    <label for="first_name" data-bind="css: { active: firstName() ? true : false }">First Name</label>
                </div>
                <div class="input-field col s6">
                    <i class="mdi-social-person prefix" data-bind="css: { active: lastName() ? true : false }"></i>
                    <input id="last_name" type="text" data-bind="value: lastName">
                    <label for="last_name" data-bind="css: { active: lastName() ? true : false }">Last Name</label>
                </div>


                <div class="input-field col s12">
                    <i class="mdi-content-mail prefix" data-bind="css: { active: email() ? true : false }"></i>
                    <input id="email" type="email" data-bind="value: email">
                    <label for="email" data-bind="css: { active: email() ? true : false }">Email</label>
                </div>

            </div>

        </div>
        <div id="test2" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <i class="mdi-action-lock prefix"></i>

                    <input id="password" type="password">
                    <label for="password">Password</label>
                </div>
                <div class="input-field col s6">
                    <i class="mdi-action-lock prefix"></i>
                    <input id="confirmPassword" type="password">
                    <label for="confirmPassword">Confirm Password</label>
                </div>
            </div>
        </div>
        <a class="waves-effect waves-light btn blue" data-bind="click: $root.updateClick">Update</a>
    </form>
</div>
