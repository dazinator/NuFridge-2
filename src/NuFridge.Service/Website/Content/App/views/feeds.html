<div class="container">
    <br/>
    <div class="row">
        <div class="col s12 m12">
            <div class="card white">
                <div class="card-title" style="border-bottom: 1px #cfd8dc solid;">

                    <ul class="tabs white " style="width: 100%;" id="viewFeedTabs">
                        <li class="tab col s6" style="width: 100%;"><a class="grey-text" href="#test2">Feeds</a></li>
                    </ul>

                </div>
                <div class="card-content black-text">
                    <div id="test2" class="col s12">
                        <div class="row">

                            <div class="col s12">

                                <div class="collection" data-bind="foreach: feeds">
                                    <a data-bind="href: viewFeedUrl()" class="collection-item black-text">
                                        <span data-bind="text: name"></span>
                                    </a>

                                </div>
                                <!-- ko if: pageCount() > 1 -->
                                <div class="row">
                                    <ul class="pagination">
                                        <li data-bind="css: { disabled: $root.currentPage() == 0, 'waves-effect': $root.currentPage() != 0 }"><a data-bind="    click: $root.previousPage"><i class="mdi-navigation-chevron-left"></i></a></li>
                                        <!-- ko foreach: new Array(pageCount()) -->
                                        <li class="waves-effect" data-bind="css: { active: $root.currentPage() == $index(), 'orange accent-2': $root.currentPage() == $index() }, click: function () { $root.goToPage($index()); }"><a data-bind="text: $index() + 1"></a></li>
                                        <!-- /ko -->
                                        <li data-bind="css: { disabled: $root.currentPage() == (pageCount() - 1), 'waves-effect': $root.currentPage() != (pageCount() - 1) }"><a data-bind="    click: $root.nextPage"><i class="mdi-navigation-chevron-right"></i></a></li>
                                    </ul>
                                </div>
                                <!-- /ko -->
                                <a href="#feeds/create" class="waves-effect waves-light btn orange accent-2">Create</a>
                            </div>


                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
