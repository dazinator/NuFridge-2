<template>
    <h1>Sign in</h1>

    <div class="ui segment">
        <div class="ui inverted dimmer ${isSigningIn ? 'active' : ''}">
            <div class="ui indeterminate large text loader">Signing in</div>
        </div>
        <div class="ui two column middle aligned stackable grid">
            <div class="column">
                <form role="form" class="ui form" submit.delegate="login()">
                    <div class="field">
                        <label>Username</label>
                        <div class="ui left icon input">
                            <input type="text" placeholder="Username" value.bind="username">
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <div class="ui left icon input">
                            <input type="password" placeholder="Password" value.bind="password">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                    <button type="submit" class="ui blue submit button">Sign in</button>
                    <div class="ui blue submit button" if.bind="false" click.delegate="authenticate('google')">Google</div>
                </form>
            </div>
            <div class="ui vertical divider">
                Or
            </div>
            <div class="center aligned column">
                <div class="ui big green labeled icon button">
                    <i class="signup icon"></i>
                    Request an invite
                </div>
            </div>
        </div>
    </div>
</template>
