<template>
    <h1>Sign in</h1>

    <div class="ui segment">
        <div class="ui two column middle aligned stackable grid">
            <div class="column">
                <div class="ui form">
                    <div class="field">
                        <label>Username</label>
                        <div class="ui left icon input">
                            <input type="text" placeholder="Username" value.bind="username">
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <div class="ui left icon input">
                            <input type="password" placeholder="Password" value.bind="password">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                    <div class="ui blue submit button" click.delegate="login()">Sign in</div>
                </div>
            </div>
            <div class="ui vertical divider">
                Or
            </div>
            <div class="center aligned column">
                <div class="ui big green labeled icon button">
                    <i class="signup icon"></i>
                    Request an invite
                </div>
            </div>
        </div>
    </div>
</template>
