<template>
    <require from="breadcrumb"></require>
    <breadcrumb currentpage="${pageTitle}"></breadcrumb>

    <div class="ui segment">
        <h2 class="ui header">
            General Settings
        </h2>

        <form class="ui form segment">
            <div class="field">
                <label>Group Name</label>
                <input type="text" value.bind="feedGroup.Name">
            </div>
        </form>




        <div class="ui buttons">
            <button class="ui button">Cancel</button>
            <div class="or"></div>
            <button class="ui positive button">${isNew ? 'Create' : 'Save'}</button>
        </div>

        <div class="ui buttons floatRight" if.bind="!isNew">
            <button class="ui red button">Delete</button>
        </div>

    </div>
</template>
