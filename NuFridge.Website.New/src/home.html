<template>
    <require from="chartist/dist/chartist.min.css!"></require>
    <section class="au-animate">
        <h1>${heading}</h1>

        <div class="ui segment">
            <h2>Global Statistics</h2>
            <div class="ui three statistics">
                <div class="statistic">
                    <div class="value">
                        ${dashboard.FeedCount}
                    </div>
                    <div class="label">
                        Feeds
                    </div>
                </div>
                <div class="statistic">
                    <div class="value">
                        ${dashboard.PackageCount}
                    </div>
                    <div class="label">
                        Packages
                    </div>
                </div>
                <div class="statistic">
                    <div class="value">
                        ${dashboard.DownloadCount}
                    </div>
                    <div class="label">
                        Package Downloads
                    </div>
                </div>
            </div>

            <h2>Total Packages per Feed</h2>
            <div class="ct-chart packagesChart"></div>
            <h2>Total Downloads per Feed</h2>
            <div class="ct-chart downloadsChart"></div>
        </div>
    </section>
</template>
