<template>
    <require from="breadcrumb"></require>
    <breadcrumb currentpage="Feeds"></breadcrumb>
    <div class="ui segment">
        <div class="ui warning message" if.bind="!canViewPage">
            <div class="header">
                You are not authorized to view feeds.
            </div>
            Contact your System Administrator to request this permission.
        </div>
        <div if.bind="canViewPage">
            <div class="ui divided items">
                <div class="item" repeat.for="group of feedGroups">
                    <div class="content">
                        <div class="header">
                            <span style="padding-right: 10px;vertical-align: middle;">${group.Name}</span>
                            <div class="ui tiny basic icon buttons">
                                <button if.bind="$parent.canUpdateFeedGroup" class="ui button actionButton" click.trigger="editGroupClick(group)" data-content="Edit Group"><i class="edit icon"></i></button>
                                <button if.bind="$parent.canInsertFeed" class="ui button actionButton" click.trigger="addFeedClick(group)" data-content="Add Feed"><i class="add icon"></i></button>
                            </div>
                        </div>
                     
                       
                        <div class="description">
                            <p>
                            </p>
                        </div>
                        <div class="extra">
                            <a class="ui label" href="#feeds/view/${feed.GroupId}/${feed.Id}" repeat.for="feed of group.Feeds">${feed.Name}</a>
                            <span if.bind="group.Feeds == 0">This group contains no feeds.</span>
                        </div>
                    </div>
                </div>
            </div>

            <a class="ui blue large label" href="#/feedgroup/create" if.bind="canInsertFeedGroup && false">Add Feed Group</a>
        </div>
    </div>
</template>
