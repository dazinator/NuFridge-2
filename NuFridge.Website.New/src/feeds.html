<template>
    <h1>Feeds</h1>

    <div class="stackable two column ui grid">
        <div class="column">
            <div class="ui fluid search">
                <input class="prompt" type="text" placeholder="Search..." style="width: 100%">

                <div class="results"></div>
            </div>
        </div>
        <div class="column">
            <div class="ui fluid basic button" click.trigger="addFeedGroup($event)">Add Feed Group</div>
        </div>
    </div>

    <div class="ui segment">
        <div repeat.for="group of feedGroups">
            <h2 class="ui center aligned horizontal divider header">
                <a href="/#/feedgroup/view/1">${group.Name}</a>
            </h2>

            <div class="ui fluid primary button">Add Feed</div>

            <div class="ui selection divided list">
                <div class="item" click.delegate="$parent.$parent.feedClick(feed)" repeat.for="feed of group.Feeds">
                    <i class="large circle thin icon" style="padding: 5px;"></i>

                    <div class="content">
                        <div class="header">
                            <h4>${feed.Name}</h4>
                        </div>
                        <span>No description provided.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
