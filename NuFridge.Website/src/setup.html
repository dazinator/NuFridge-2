<template>
    <h1>First Time Setup</h1>

    <div class="ui segment" if.bind="isSetup === false">
        <h2 class="ui header">
            Administrator Account
        </h2>
        <p>Before you can use NuFridge you need to create an administrator account.</p>

        <form class="ui form segment">
            <div class="ui inverted dimmer ${isCreatingUser ? 'active' : ''}">
                <div class="ui indeterminate large text loader">Creating Administrator Account</div>
            </div>
            <div class="field">
                <label>Username</label>
                <input type="text" name="username" value.bind="request.Username">
            </div>
            <div class="field">
                <label>Email Address</label>
                <input type="text" name="email" value.bind="request.EmailAddress">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password" value.bind="request.Password">
            </div>
            <div class="field">
                <label>Confirm Password</label>
                <input type="password" name="confirmPassword" value.bind="request.ConfirmPassword">
            </div>

            <div class="ui positive button" click.trigger="setupClick()">Create</div>
        </form>
    </div>
</template>
