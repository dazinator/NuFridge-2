<template>
    <div class="ui massive breadcrumb">
        <template repeat.for="item of router.currentInstruction.config.breadcrumb">
            <a class="section" if.bind="item.routename" href.bind="$parent.router.generate(item.routename, $parent.getParams(item))">
                ${$last && $parent.previouspage ? $parent.previouspage : item.title}
            </a>
            <div class="section" if.bind="!item.routename"> ${$last && $parent.previouspage ? $parent.previouspage : item.title}</div>
            <i class="right chevron icon divider"></i>
        </template>
        <div class="active section">${currentpage}</div>
    </div>
</template>
