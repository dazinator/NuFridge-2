<div>
    <div style="background: #f7f7f7; width: 100%; height: 100%; position: absolute;">

        <div class="ui one column stackable center aligned page grid" style="margin: 0 auto;">
            <div class="column six wide">

                <div class="ui left aligned segment">
                    <h4 class="ui dividing header">Sign In</h4>

                    <div class="ui form">
                        <div class="field">
                            <label for="username">Username:</label>
                            <div class="ui icon input">
                                <input type="text" placeholder="Username" id="username" data-bind="value: signInRequest().UserName" readonly="readonly"> <i class="user icon"></i>

                            </div>
                        </div>
                        <div class="field">
                            <label for="password">Password:</label>
                            <div class="ui icon input">
                                <input type="password" placeholder="Password" id="password" data-bind="value: signInRequest().Password" readonly="readonly"> <i class="lock icon"></i>

                            </div>
                        </div>
                        <div class="ui blue submit button" data-bind="click: trySignIn">Sign In</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
