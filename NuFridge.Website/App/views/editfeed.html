<div class="ui masthead vertical tab segment">
    <div class="ui container">
        <div class="introduction">

            <h1 class="ui header huge breadcrumb">
                <a class="section" href="#feeds">Feeds</a>
                <i class="right chevron icon divider"></i>
                <div class="active section">Edit Feed</div>

                <div class="sub header">

                    Welcome to NuFridge.
                </div>
            </h1>

            <div class="ui hidden divider"></div>
        </div>


    </div>
</div>

<div class="main ui container">

    <div class="ui active tab" data-tab="icons">

        <h2 class="ui header dividing addFeedHeader" data-bind="text: feed().Name"></h2>

        <div class="ui top attached tabular menu feedMenu">
            <a class="item active" data-tab="first">Overview</a>
            <a class="item" data-tab="second">Packages</a>
            <a class="item" data-tab="third">Retention Policy</a>
            <a class="item settingTab" data-tab="fourth">Settings</a>
        </div>
        <div data-tab="first" class="ui bottom attached tab segment active">
            <h3>NuGet V2 API</h3>
            <h4>NuGet OData/Browse</h4>
            <a data-bind="text: feed().GetODataUrl(), href: feed().GetODataUrl()" target="_blank"></a>
            <h4>NuGet Push Package</h4>
            <a data-bind="text: feed().GetPushPackagesUrl(), href: feed().GetPushPackagesUrl()" target="_blank"></a>

        </div>
        <div data-tab="second" class="ui bottom attached tab segment">
            <div data-bind="compose: {model: '../forms/editfeedpackagelist', view: '../forms/editfeedpackagelist', activationData: feedOptions}">
            </div>
        </div>
        <div data-tab="third" class="ui bottom attached tab segment">
            <div data-bind="compose: {model: '../forms/editfeedpackageretention', view: '../forms/editfeedpackageretention', activationData: feedConfigOptions}">
            </div>
        </div>
        <div data-tab="fourth" class="ui bottom attached tab segment settingTab">
            <div data-bind="compose: {model: '../forms/addeditfeedform', view: '../forms/addeditfeedform', activationData: feedOptions}">
            </div>
        </div>

    </div>

</div>
